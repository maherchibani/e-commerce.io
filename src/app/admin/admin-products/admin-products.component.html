

               
<div style="margin: auto; max-width: 1000px; margin-bottom: 50px;">
<p>
    <a routerLink="/admin/products/new" class="btn btn-primary"> new product</a>
</p>
<p>
    <input #query (keyup)="filter(query.value)" type="text" class="form-control" placeholder="Search....">
</p>

    <data-table [items]="items" [itemCount]="itemCount" (reload)="reloadItems($event)">
        <data-table-column [property]="'title'" [header]="'title'" [sortable]="true" [resizable]="true">
        </data-table-column>
        <data-table-column [property]="'price'" [header]="'price'" [sortable]="true">
            <ng-template #dataTableCell let-item="item">
                <span> {{ item.price | currency: 'USD':true }}</span>
            </ng-template>
        </data-table-column>
    
        <data-table-column [property]="'$key'">
            <ng-template #dataTableCell let-item="item">
                <a [routerLink]="['/admin/products/', item.$key]">Edit</a>
            </ng-template>
        </data-table-column>
    
    
    
    
    </data-table>

</div>
